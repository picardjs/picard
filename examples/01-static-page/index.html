<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Picard.js Static Page Example</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="./picard.js"></script>
</head>
<body>
  <div class="jumbotron text-center">
    <h1>Hello World!</h1>
    <p>This page contains some fragments from micro frontends!</p> 
    </div>
    
    <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <h3>Static Column 1</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
        <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris...</p>
      </div>
      <div class="col-sm-4">
        <pi-component name="column" source="https://feed.piral.cloud/api/v1/pilet/picard-demos/latest/mf-simple-html"></pi-component>
      </div>
      <div class="col-sm-4">
        <pi-component name="column" source="https://feed.piral.cloud/api/v1/pilet/picard-demos/latest/nfsimplehtml"></pi-component>
      </div>
    </div>
  </div>
</body>
</html>
